# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Github Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "13:00"
    # open-pull-request-limit: 10

  # python
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "backend" # Location of package manifests
    schedule:
      interval: "weekly"
    labels: ["python-dependencies"]
    ignore:
      - dependency-name: "pytest"
    commit-message:
      prefix: "pip prod"
      prefix-development: "pip dev"
      include: "scope"
    # open-pull-requests-limit: 3

    # javascript
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "frontend" # Location of package manifests
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@types/react"
      - dependency-name: "@types/react-test-renderer"
        versions:
          - 17.0.0
          - 17.0.1
      - dependency-name: xlsx
        versions: ["*"]
      - dependency-name: "react-router-dom"
        versions: ["*"]
    allow:
      - dependency-name: "react*"
    labels: ["npm-dependencies"]
    commit-message:
      prefix: "npm"

  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/" # Location of package manifests.
    schedule:
      interval: "weekly"
    labels: ["docker-dependencies"]
    commit-message:
      prefix: "[docker] "
