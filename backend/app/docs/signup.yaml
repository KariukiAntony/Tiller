User Account creation
---
tags:
  -  User Registration 
consumes:
  - application/json
produces:
  - application/json

parameters:
  - name: body
    description: The body should contain the user registration details
    in: body
    required: true
    schema:
      type: object
      required:
       - "username"
       - "email"
       - "password"
       
       
      properties:
        username:
          type: "string"
          example: "fred"
        email:
          type: "string"
          format: "email"
          example: "fred@gmail.com"
        password:
          type: "string"
          format: password
          example: "Xvq6thCutest"
        

responses:
  201:
    description: User account gets successfully created.
    schema:
      type: object
      properties:
        status:
          type: "string"
          example: "success"
          
        message:
          type: "string"
          format: "email"
          example: "account created successfully"

  400:
    description: Account creation fails when a user does not send valid type of data
    schema:
      type: object
      properties:
        status:
          type: "string"
          example: "failed"
        message:
          type: "string"
          example: "missing key 'password'"
            
  409:
    description: Fails to create an account because someone with the same email exists
    schema:
      type: object
      properties:
        status:
          type: "string"
          example: "failed"
        message:
          type: "string"
          example: "user with email already exists"
      